<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form>
        <p><label for="FirstName">First Name:</label>
        <input type="text" name="FirstName" id="FirstName"></p>
        <p><label for="LastName">Last Name:</label>
        <input type="text" name="LastName" id="LastName"></p>
        <p><label for="Email">Email:</label>
        <input type="email" name="Email" id="Email"></p>
        <p><label for="Password">Password:</label>
        <input type="password" name="Password" id="Password"></p>
        <p><label for="Password2">PW Confirm:</label>
        <input type="password" name="Password2" id="Password2"></p>
        <p><label for="bday">Birthday:</label>
        <input type="date" name="bday" id="bday"></p>
        <p><input type="radio" value="Male" name="gender">MALE
        <input type="radio" value="Female" name="gender">FEMALE
        <input type="radio" value="Other" name="gender">OTHER</p>
        <p><label for="desc">A short Description about yourself:</label></p>
        <p><textarea name="desc"></textarea></p>
        <p><label for="lang">Favorite Language:</label>
        <select name="lang">
            <option value="js">JAVASCRIPT</option>
            <option value="java">JAVA</option>
            <option value="C#">C#</option>
        </select></p>
        <input type="submit" value="SUBMIT">
    </form>
  </body>
</html>
